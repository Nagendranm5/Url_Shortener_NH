default: &default
  adapter: postgresql
  encoding: unicode  
  username: postgres
  password: password
  host: localhost
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: url_shortener_development
  
test:
  <<: *default
  database: url_shortener_test

production:
  <<: *default
  database: url_shortener_production
  username: url_shortener
  password: <%= ENV["URL_SHORTENER_DATABASE_PASSWORD"] %>
